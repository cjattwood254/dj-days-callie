<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <title>DJ Days</title>
</head>
<body>
    <main>
        <!-- now playing (cover art, title, artist) -->
        <article class="now-playing">
            <h1>Now Playing</h1>
            <div class="now-playing-album">
                <img src="assets/0.jpg">
                <p id="title">Album Title</p>
                <p id="artist">Artist</p>
            </div>
            <audio controls></audio>
        </article>
        <!-- display all albums in collection (play next) -->
        <section>
            <article class="display">
                <h2>Your Collection</h2>
                <div class="collection">
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                </div>
            <!-- can start the set if you have 10+ albums -->
            <button id="play-set">Play Set</button>
            </article>
            <!-- add new album (input title, artist, genre, cover art URL) -->
            <article class="add-album">
                <h2>Add Album</h2>
                <form>
                    <label for="album-title-input">Album Title</label>
                        <input type="text" id="album-title-input">
                    <label for="artist-name-input">Artist Name</label>
                        <input type="text" id="artist-name-input">
                    <label for="genre-select">Genre</label>
                        <select id="genre-select">
                            <option value="Select">Select</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Hip-Hop">Hip-Hop</option>
                            <option value="Rap">Rap</option>
                            <option value="Classical">Classical</option>
                        </select>  
                    <label for="album-art-url">Album Art URL</label>
                        <input type="url" id="album-art-url">
                    <button id="add-album-button">Add Album</button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
