<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <title>DJ Days</title>
</head>
<body>
    <div class="top-image-div">
        <img id="top-image" src="assets/Untitled_Artwork.png">
    </div>
    <main>
        <!-- now playing (cover art, title, artist) -->
        <article class="now-playing">
            <div class="now-playing-h1">
                <h1>Now 
                    <br>
                    Playing</h1>
                </div>
            <div class="now-playing-album">
                <img src="assets/0.jpg">
                <p id="title">Album Title</p>
                <p id="artist">Artist</p>
            </div>
            <div class="now-playing-audio">
                <audio controls></audio>
            </div>
        </article>
        <!-- display all albums in collection (play next) -->
        <section>
            <article class="display">
                <h2>Your Collection</h2>
                <div class="collection">
                    <!-- <div class="album-display">
                        <img src="">
                        <p class="album-art"></p>
                        <p class="artist-name"></p>
                        <p class="album-title"></p>
                    </div> -->
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                    <div class="album-art">
                        <img src="assets/0.jpg">
                        <p class="small-title">Album Title</p>
                        <p class="small-artist">Artist</p>
                    </div>
                </div>
            <!-- can start the set if you have 10+ albums -->
            <button id="play-set">Play Set</button>
            </article>
            <!-- add new album (input title, artist, genre, cover art URL) -->
            <article class="add-album">
                <h2>Add Album</h2>
                <form>
                    <div class="title-input-div">
                        <label for="album-title-input">Album Title</label>
                            <input type="text" id="album-title-input">
                    </div>
                    <div class="name-input-div">
                        <label for="artist-name-input">Artist Name</label>
                            <input type="text" id="artist-name-input">
                    </div>
                    <div class="genre-select-div">
                        <label for="genre-select">Genre</label>
                            <select id="genre-select">
                                <option value="Select">Select</option>
                                <option value="Pop">Pop</option>
                                <option value="Rock">Rock</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Hip-Hop">Hip-Hop</option>
                                <option value="Rap">Rap</option>
                                <option value="Classical">Classical</option>
                            </select>
                    </div>
                    <div class="art-input-div">    
                        <label for="album-art-input">Album Art URL</label>
                            <input type="url" id="album-art-url">
                    </div>
                </form>
                <button id="add-album-button">Add Album</button>
            </article>
        </section>
        <!-- <div class="bottom-image-div">
            <img id="bottom-image" src="assets/bottom-record.png">
        </div>     -->
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
